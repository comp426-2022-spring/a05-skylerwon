<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coinserver</title>
    <link rel="stylesheet" href="style.css">
	<!-- The following lines were generated by https://www.favicon-generator.org/ -->
	<link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="assets/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <nav>
      <button id="homenav">Home</button>
      <button id="singlenav">Flip one coin</button>
      <button id="multinav">Flip multiple coins</button>
      <button id="guessnav">Guess the result</button>
    </nav>
    <div id="home">
    <p id="instructions"> Press a button to play a game</p>
    </div>    
    <div id="single" class="hidden">
      
    </div>
    <div id="multi" class="hidden">
      
    </div>
    <div id="guess" class="hidden">
      
    </div>
    <div id="single" class="hidden">
      <h1 class="title">Flip a coin!</h1>
      <button id="flip">Flip</button>
      <p>Result:</p>
      <img src="./assets/img/coin.png" id="quarter" class="smallcoin" />
    </div>
    <div id="multi" class="hidden">
      <h1 class="title">Flip Many Coins</h1>
      <form id="coins">
        <label for="number">
          <strong>Enter a number</strong>
        </label>
        <input type="number" name="number" id="number" />
        <input type="submit" value="Flip coins!" />
      </form>
      <table id="flipresults" class="middle">
        <tr>
          <th><img src="./assets/img/heads.png" id="headscoin" class="smallcoin" /></th>
          <th><img src="./assets/img/tails.png" id="tailscoin" class="smallcoin" /></th>
        </tr>
        <tr>
          <td id="heads"></td>
          <td id="tails"></td>
        </tr>
      </table>
    </div>
    <div id="guess" class="hidden">
      <h1 id="status" class="title">Feeling lucky?</h1>
      <form id="guess" name="guess">
        <input type="radio" name="call" value="heads" id="number" />
        <label for="heads">Heads</label>
        <input type="radio" name="call" value="tails" id="number" />
        <label for="tails">Tails</label>
        <input type="submit" value="Guess!" />
      </form>
      <p>Flip Result:</p>
      <img src="./assets/img/coin.png" id="quarter2" class="smallcoin" />
      <p>Your guess:</p>
      <img src="./assets/img/coin.png" id="quarter3" class="smallcoin" />
    </div>
	<script src="main.js"></script>
  </body>
</html>
